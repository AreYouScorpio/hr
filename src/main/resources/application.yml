spring:
  profiles:
    active: smart

  thymeleaf:
    cache:  false

  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
    datasource:
      url: jdbc:postgresql://localhost:5432/hr
      username: postgres
      password: postgres
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: create
        open-in-view: false

hr:
    salary:
      def:
        percent:  5
      special:
        percent1: 10
        percent2: 5
        percent3: 2
        percent4: 100
        limit1: 10
        limit2: 5
        limit3: 2.5